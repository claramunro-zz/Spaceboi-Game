<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body class="game">       
    <div class="container-fluid">       
        <div id="title" class="game">
            <div id="titlepagestuff" class="row text-center">
            <div class="col-lg-12">
                <img src="img/gametitle.png" width="75%" class="center" id="titleOne"> <br><br><br>

                </div>
                <div class="col-xl-6">
            <p id="titleWords"><span onclick="startGame()"  class="click"><img class="movePlayButton"src="img/play_now_button.png"></span></p>
            </div>
        <div class="col-xl-6">
            <p class="click"><img id="instructions" class="moveInstructions" src="img/instructionsbutton.png"></p>
            <div>
                <img id="instructPopUp" src="img/instructionspopup.png">
            </div>
        </div>
    </div>
    </div>
        <div class="game">
            <div class="endingScreen">
                <div class="col-12">
                    <img id="gameOverImage" src="img/gameover.png" class="center">
                </div>
                <div id="scoreTryHome">
                    <p id="endScore">Your Score:<span class="highScore"></span></p>
                    <div class="row text-center">
                        <div class="col-6">
                            <img src="img/tryAgainButton.png" id="tryAgain">
                        </div>
                        <div class="col-6">
                            <img src="img/homeButton.png" class="home">
                        </div>
                    </div>
                </div>
                <img id="infoButton" src="img/infobutton.png" alt="image with click functionality for showing info on game creators.">
                <div class="createrInfo">
                    <img id="infoPanel" src="img/info.png">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
